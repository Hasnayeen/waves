<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>ðŸ‘‹ Waves: to Hasnayeen</title>
  </head>
  <body>
    <div id="app" x-data="app" class="min-h-screen grid justify-center bg-indigo-900 text-white">
      <main class="space-y-4 max-w-2xl mt-24">
        <h1 class="text-5xl font-semibold">ðŸ‘‹ Hi there, What's up!</h1>
        <p class="text-lg">I'm collecting waves so connect your wallet, say something really nice and wave.</p>
        <div class="text-lg">Total Waves: <span x-text="totalWaves" class="text-green-400 font-bold"></span></div>
        <div class="flex flex-col space-y-2">
          <label for="message" class="sr-only">Message</label>
          <input x-model="message" class="border rounded p-2 text-indigo-700 font-semibold" type="text" name="message" placeholder="gmi or ngmi that is the question.">
        </div>
        <div class="">
          <button @click="wave" class="bg-gray-900 text-white text-lg font-semibold px-6 py-2 rounded shadow-md w-full">ðŸ‘‹ to Hasnayeen</button>
        </div>
        <template x-if="!currentAccount">
          <button @click="connectWallet" class="bg-purple-600 text-white text-lg font-semibold py-2 rounded shadow-md w-full">Connect Wallet</button>
        </template>
        <template x-for="wave in waves">
          <div class="grid grid-cols-6 gap-4 border-2 border-indigo-600 bg-indigo-800 font-semibold rounded-lg p-4">
            <div class="col-span-1 text-xs break-words truncate" x-text="wave.address"></div>
            <div class="col-span-5">
              <div class="text-xs" x-text="wave.timestamp"></div>
              <div class="text-xl font-bold" x-text="wave.message"></div>
            </div>
          </div>
        </template>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
